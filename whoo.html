<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?music') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            text-align: center;
            font-family: 'Georgia', serif;
        }
        .social {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .social img {
            width: 40px;
            margin-left: 10px;
            cursor: pointer;
        }
        .content {
            max-width: 800px;
            margin: 100px auto;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .hidden-upload {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        .portfolio {
            margin-top: 20px;
        }
        .portfolio img {
            width: 100%;
            border-radius: 10px;
        }
        .download-btn {
            display: inline-block;
            background: #ff4081;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Awesome Music Hub</h1>
    </header>

    <div class="social">
        <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"></a>
        <a href="https://instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
    </div>

    <div class="content">
        <h2>Welcome to My Music Hub</h2>
        <p>Download your favorite tracks below:</p>
        <a href="#" class="download-btn">Download Song</a>

        <div class="portfolio">
            <h3>My Portfolio</h3>
            <img src="https://source.unsplash.com/800x400/?concert" alt="Portfolio Image">
        </div>
    </div>

    <!-- Hidden uploader for admin use -->
    <input type="file" class="hidden-upload" id="adminUpload">

    <script>
        // Example admin upload logic (hidden from normal users)
        function secretImportData() {
            document.getElementById('adminUpload').click();
        }

        // You could trigger this by a secret key sequence, etc.
        // e.g. document.addEventListener('keydown', secretKeyCombo);
    </script>
</body>
</html>
